<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>goDaddy</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="Header__container">
          <div class="logo__container">
            <img src="./goDaddy.PNG" class="logo__container-image" />
          </div>
          <div class="logo__container-text">
            <h4>GoDaddy</h4>
          </div>
        </div>
        <h1 class="fisrt-heading">Sign in</h1>
        <p>
          New to GoDaddy? <span><a href="">create account</a></span>
        </p>

        <form action="#" class="form">
          <div class="form__group">
            <input
              type="text"
              class="form__input"
              placeholder="username or customer #"
              required
            />
          </div>
          <div class="form__group">
            <input
              type="password"
              class="form__input"
              placeholder="Password"
              required
            />
          </div>

          <div class="form-check">
            <input
              class="form-check-input me-2"
              type="checkbox"
              value=""
              id="form6Example8"
              checked
            />
            <label class="form-check-label" for="form6Example8">
              Keep me signed in onthis device
            </label>
          </div>
          <a href="#" class="button"> Sign In </a>
        </form>
        <p class="other-text">or Sign in with</p>
        <div class="touch__us-container">
          <div class="touch-to us">
            <a href=""  class="touch__us-text" >
            <img src="./face.png"  class="touch__us-image"/>
            <span>Facebook</span>
          </a>
          </div>
          <div class="touch-to us">
            <a href=""  class="touch__us-text">
            <img src="./goo.png"  class="touch__us-image"/>
            <span>Facebook</span>
          </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
